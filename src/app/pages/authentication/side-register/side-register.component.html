<div
  class="blank-layout-container justify-content-center align-items-center bg-light"
>
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <!-- <img
                src="./assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"/> -->
              Digital Engineers
            </a>
          </div>

          <form class="m-t-30">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Ім'я</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput />
            </mat-form-field>
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" />
            </mat-form-field>
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Пароль</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" />
            </mat-form-field>

            <a
              [routerLink]="['/']"
              mat-flat-button
              color="primary"
              class="w-100"
            >
              Створити
            </a>
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Вже маєте акаунт?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Ввійти</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
