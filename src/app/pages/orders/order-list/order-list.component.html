<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Список замовлень</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive">
      @if(isLoaded) {

      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14 p-l-0">
            Ім'я клієнта
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="text-dark f-w-400">{{ element.customerName }} </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Пошта
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="text-dark f-w-400">{{ element.email }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Статус
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="text-dark f-w-400">{{ element.status }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Номер телефону
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="text-dark f-w-400">{{ element.phone }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="totalCost">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Загальна вартість
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="text-dark f-w-400">{{ element.totalCost }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Дії</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editOrder(element.id)">
              <mat-icon matTooltip="Деталі замовлення">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      } @else {
      <div class="empty">Замовлень не знайдено</div>
      }
    </div>
  </mat-card-content>
</mat-card>
